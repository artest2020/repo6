<div>
    <h2 id="page-heading">
        <span jhiTranslate="repo6App.frases.home.title">Frases</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-frases" [routerLink]="['/frases/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="repo6App.frases.home.createLabel">
            Create a new Frases
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="frases?.length === 0">
        <span jhiTranslate="repo6App.frases.home.notFound">No frases found</span>
    </div>
    <div class="table-responsive" *ngIf="frases?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="repo6App.frases.descricao">Descricao</span></th>
            <th scope="col" ><span jhiTranslate="repo6App.frases.verdadeira">Verdadeira</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let frases of frases ;trackBy: trackId">
                <td><a [routerLink]="['/frases', frases.id, 'view' ]">{{frases.id}}</a></td>
                <td>{{frases.descricao}}</td>
                <td jhiTranslate="{{'repo6App.TipoVF.' + frases.verdadeira}}">{{frases.verdadeira}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/frases', frases.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/frases', frases.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(frases)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
